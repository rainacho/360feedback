<script>
    // 점수 클릭시 타겟 점수 체크
	$('.checkbox-radios').click(function(e){
	    $('.grade-point').removeClass('checked');
	    $('.grade-point').each(function(index,item){
	    	var val = $(this).attr('data-grade');
	    	$(this).html(val);
	    })
	    var target = $(e.target);
	    if((target).is(':checked')){
	       target.prev().addClass('checked');
	       target.prev().html('<i class="tim-icons icon-check-2"></i>');
	       
	    };
	});
    
    // Alert
    var alert_tempSave = function(){
	    Swal.fire({
	        title: '임시저장 되었습니다.\n기한 내 평가 완료 후 제출해주십시오.',
	        confirmButtonText: `확인`
	    });
    }
    
    var alert_submit = function(){
        Swal.fire({
            title: '작성된 평가가 제출되면, 수정이 불가합니다.\n제출하시겠습니까?',
            cancelButtonText: `취소`,
            confirmButtonText: `제출`,
            reverseButtons: true,
            showCancelButton: true
        });
    }
    
    var alert_uncompleted = function(){ //제출하기 클릭후 작성안된 평가가 있는경우
        Swal.fire({
            title: '작성안된 평가가 있습니다.\n평가 후 제출해주세요',
            confirmButtonText: `확인`
        });
    }
    
    var alert_back = function(){
        Swal.fire({
            title: '작성중인 평가는\n임시저장됩니다.',
            confirmButtonText: `확인`
        });
    }
    
    
</script>
